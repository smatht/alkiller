<!DOCTYPE html>
<html lang='es'>
  <head>
	<title>Lista de propiedades de ejemplo</title>
	<meta charset='utf-8'>
  </head>
  <body>
    <h1>Propiedades</h1>
	{% for elemento in lista %}
	<ul>
	  <li><strong>{{elemento.nombre}}</strong></li>
	  <li>{{elemento.calle}}</li>
	  <li>{{elemento.altura}}</li>
	  <li>{{elemento.barrio}}</li>
	</ul>
	{% endfor %}
  </body>
</html>
